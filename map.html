<!DOCTYPE html>
<html>

<head>
    <title>Child Page with Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 引入Leaflet CSS和JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            height: 100%;
            width: 100%;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>

<body>

    <h1>My Travel Map</h1>
    <div id="map"></div>

    <script>
        // 创建地图
        // var map = L.map('map').setView([20, 0], 2); // 中心点设为纬度20， 经度0， 缩放等级为2
        var map = L.map('map', {
            center: [20, 0],
            zoom: 2,
            worldCopyJump: true, // 防止水平重复
            maxBounds: [
                [-90, -180],
                [90, 180]
            ],
            maxBoundsViscosity: 1.0
        });

        // 添加地图图层
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 示例旅行点
        var travelPoints = [
            {
                "location": [48.8566, 2.3522],
                "description": "Paris, France",
                "photo": "https://example.com/photo1.jpg"
            },
            {
                "location": [40.7128, -74.0060],
                "description": "New York City, USA",
                "photo": "https://example.com/photo2.jpg"
            },
            {
                "location": [35.6895, 139.6917],
                "description": "Tokyo, Japan",
                "photo": "https://example.com/photo3.jpg"
            }
        ];

        // 添加标记和弹出框
        travelPoints.forEach(function (point) {
            var marker = L.marker(point.location).addTo(map);
            marker.bindPopup("<b>" + point.description + "</b><br><img src='" + point.photo + "' alt='" + point.description + "' style='width:150px;height:auto;'>");
        });
    </script>

</body>

</html>
